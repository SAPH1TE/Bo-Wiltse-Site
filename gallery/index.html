    <style>
        /* ================
           CSS Variables
           ================ */
        :root {
            --primary-color: #007bff;
            --secondary-color: #d9d2d2;
            --accent-color: #0056b3;
            --dark-bg: #e6e6e6;
            --darker-bg: #dadada;
            --light-text: #000000;
            --transition-fast: 0.2s ease;
            --transition-medium: 0.3s ease;
            --shadow-medium: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* ==============
           Base Styles
           ============== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* ==============
           Header Styles
           ============== */
        header {
            background: rgba(255, 255, 255, 0.6);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
            padding: 0.5rem;
        }

        nav a {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all var(--transition-medium);
        }

        nav a:hover {
            background: rgba(0, 123, 255, 0.1);
        }

        /* ================
           Gallery Styles
           ================ */
        .gallery-container {
            padding: 7rem 1.5rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .gallery-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-medium);
            transition: transform var(--transition-medium);
            aspect-ratio: 1/1;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-medium);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        /* ================
           Filter Controls
           ================ */
        .filter-container {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .filter-dropdown {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 2px solid var(--primary-color);
            background: white;
            font-size: 1rem;
        }

        /* ==============
           Footer Styles
           ============== */
        footer {
            background: var(--darker-bg);
            padding: 2rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);

        .social-links {

            justify-content: center;
            gap: 2rem;

            color: var(--primary-color);
            text-decoration: none;

        /* ================
           Loading Overlay
           ================ */

            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: grid;
            place-items: center;
            z-index: 9999;

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0,0,0,0.1);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;

<!-- Site Scripts -->
<script>
    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
        // DOM Element References
        const galleryGrid = document.querySelector('.gallery-grid');
        const loadingSection = document.getElementById('loading-section');
        const mediaFilter = document.getElementById('mediaFilter');

        // State Management
        let currentPage = 0;
        let isLoading = false;
        let currentFilter = 'all';

        // Category Configuration
        const categoryMap = {
            art_digital: 'Digital Art',
            art_paintings: 'Painting',
            art_tattoos: 'Tattoo'
        };

        /**
         * Loads artworks from GitHub repository
         * @async
         */
        async function loadArtworks() {
            if (isLoading) return;
            isLoading = true;

            try {
                const categories = currentFilter === 'all'
                    ? Object.keys(categoryMap)
                    : [currentFilter];

                const newArtworks = categories.flatMap(category =>
                    Array.from({ length: 3 }, (_, i) => ({
                        url: `https://raw.githubusercontent.com/SAPH1TE/Bo-Wiltse-Site/main/${category}/${currentPage * 3 + i + 1}.webp`,
                        alt: `${categoryMap[category]} #${currentPage * 3 + i + 1}`
                    }))
                );

                // Create gallery items
                const fragment = document.createDocumentFragment();
                newArtworks.forEach(art => {
                    const article = document.createElement('article');
                    article.className = 'gallery-item';
                    article.innerHTML = `
                            <img src="${art.url}"
                                alt="${art.alt}"
                                loading="lazy"
                                onerror="this.style.display='none'; this.parentElement.style.display='none';">
                        `;
                    fragment.appendChild(article);
                });

                galleryGrid.appendChild(fragment);
                currentPage++;
            } catch (error) {
                console.error('Error loading artworks:', error);
            } finally {
                isLoading = false;
                loadingSection.style.display = 'none';
            }
        }

        /**
         * Sets up infinite scroll observer
         */
        function initializeIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting && !isLoading) {
                    loadArtworks();
                }
            }, { threshold: 0.1 });

            const sentinel = document.createElement('div');
            sentinel.style.height = '20px';
            galleryGrid.parentNode.appendChild(sentinel);
            observer.observe(sentinel);
        }

        // Event Listeners
        mediaFilter.addEventListener('change', (e) => {
            currentFilter = e.target.value;
            currentPage = 0;
            galleryGrid.innerHTML = '';
            loadArtworks();
        });

        // Konami Code Easter Egg
        const konamiCode = [
            'ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown',
            'ArrowLeft', 'ArrowRight', 'ArrowLeft',
            'ArrowRight', 'b', 'a'
        ];
        let konamiIndex = 0;

        document.addEventListener('keydown', (e) => {
            e.key === konamiCode[konamiIndex]
                ? konamiIndex++
                : konamiIndex = 0;

            if (konamiIndex === konamiCode.length) {
                window.location.href = 'https://raw.githubusercontent.com/SAPH1TE/Bo-Wiltse-Site/main/ect/2.webp';
            }
        });

        // Initialization
        loadArtworks();
        initializeIntersectionObserver();
    });

    // Hide loading screen when window finishes loading
    window.addEventListener('load', () => {
        document.getElementById('loading-section').style.display = 'none';
    });
</script>
