        .gallery-item:hover .gallery-caption { opacity: 1; }
        .back-button { display: inline-block; margin-bottom: 2rem; color: var(--primary-color); text-decoration: none; font-weight: 600; transition: opacity 0.3s ease; }
        .back-button:hover { opacity: 0.8; }
        @media (max-width: 768px) { .gallery-grid { grid-template-columns: 1fr; } nav ul { flex-direction: column; gap: 1rem; } }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: 4.5rem; margin-bottom: 1rem; color: var(--light-text); text-shadow: 0 0 10px rgba(255,77,90,0.5); animation: glow 2s infinite alternate; }

        .hero p { font-size: 1.8rem; color: var(--gray-text); margin-bottom: 2rem; font-weight: 300; }

        .about-image img { width: 100%; border-radius: 30px; transition: transform 0.5s; }
        .about-image:hover img { transform: scale(1.1); }
        .about-text p { font-size: 1rem; color: var(--gray-text); line-height: 1.8; margin-bottom: 2rem; }
        .service-card .video-background video { object-fit: cover; width: 100%; height: 100%; }
        .service-card h3 { font-size: 1.8rem; margin-bottom: 1rem; position: relative; z-index: 2; color: var(--light-text); text-shadow: 0 0 10px rgba(0, 0, 0, 0.5); }
        footer { background-color: var(--darker-bg); padding: 4rem 2rem; text-align: center; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .social-links a { color: var(--light-text); font-size: 1.5rem; margin: 0 1rem; transition: color 0.3s; }
        .social-links a:hover { color: var(--primary-color); }
        @media (max-width: 768px) { nav ul { flex-direction: column; gap: 1rem; } .hero h1 { font-size: 3rem; } .hero p { font-size: 1.4rem; } }
        #loading-section{position:fixed;top:0;left:0;width:100%;height:100%;background-color:#121212;display:flex;justify-content:center;align-items:center;z-index:9999;transition:opacity 0.5s ease;}.loading-spinner{border:4px solid rgba(255,255,255,0.3);border-top:4px solid #ff4d5a;border-radius:50%;width:50px;height:50px;animation:spin 1s linear infinite;}@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}body.loaded #loading-section{opacity:0;pointer-events:none;}
    </style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let isLoading = false;
        let page = 0;
        const itemsPerPage = 3;
        const galleryGrid = document.querySelector('.gallery-grid');
        const loadingIndicator = document.createElement('div');
        loadingIndicator.style.textAlign = 'center';
        loadingIndicator.style.padding = '20px';
        loadingIndicator.style.color = '#888';
        async function loadMoreItems() {
            if (isLoading) return;
            isLoading = true;
            galleryGrid.parentNode.insertBefore(loadingIndicator, galleryGrid.nextSibling);
            loadingIndicator.textContent = 'Loading Media...';
            try {
                await new Promise(resolve => setTimeout(resolve, 1000));
                const newItems = Array.from({ length: itemsPerPage }, (_, i) => {
                    const itemNumber = page * itemsPerPage + i + 1;
                    return {
                        url: `https://github.com/SAPH1TE/Bo-Wiltse-Site/raw/refs/heads/main/Images/${itemNumber}.webp`,
                        alt: `Artwork ${itemNumber}`,

                    };
                });
                const html = newItems.map(item => `
                    <div class="gallery-item">
