            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --light-text: #ffffff;
            --gray-text: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            font-family: 'Raleway', sans-serif;
            line-height: 2;
        }

        .cursor-glow {
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            opacity: 0.5;
            z-index: 9999;
            transition: transform 0.2s;
            display: none;
        }

        header {
            background-color: rgba(10, 10, 10, 0.95);
            padding: 1.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 3rem;
        }

        nav a {
            color: var(--light-text);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem 0;
        }

            nav a::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0;
                height: 2px;
                background: var(--primary-color);
                transition: width 0.3s;
            }

            nav a:hover::after {
                width: 100%;
            }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), var(--darker-bg);
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

            .hero::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: radial-gradient(circle at center, rgba(255,77,90,0.2) 0%, transparent 70%);
            }

            .hero h1 {
                font-family: 'Playfair Display', serif;
                font-size: 4.5rem;
                margin-bottom: 1rem;
                color: var(--light-text);
                text-shadow: 0 0 10px rgba(255,77,90,0.5);
                animation: titleFloat 5s ease-in-out infinite;
            }

        @keyframes titleFloat {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .hero p {
            font-size: 1.8rem;
            color: var(--gray-text);
            margin-bottom: 2rem;
            font-weight: 300;
        }
